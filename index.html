<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <img src="/images/illustration-hero.svg" alt="card-image" class="card-image">
            <div class="card-content">
                <h2>Order Summary</h2>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="pricing-content">
                <img src="/images/icon-music.svg" alt="music-icon">
                <div class="plan">
                    <p><span>Annual Plan</span></p>
                    <p>$59.99/year</p>
                </div>
                <p class="change"> Change </p>
            </div>
            <button class="pay-btn">Procced to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="">BasantaKhaadka</a>.
    </div>
</body>

</html>
